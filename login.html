<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta datos de la página -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8, que es la más utilizada. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva, adaptándose a diferentes tamaños de pantalla. -->
    <title>Iniciar Sesión</title> <!-- Título de la página que aparece en la pestaña del navegador. -->

    <!-- Enlace a la hoja de estilos de Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Enlace a la fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos de la página (CSS específico del formulario) -->
    <link rel="stylesheet" href="styleForm.css">
</head>
<body id="cuerpoForm">

    <!-- Encabezado del sitio -->
    <body id="cuerpoForm">
        <header>
            <div class="cabecera">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="icono">
                <a href="index.html"><img src="img/cascos2.jpeg" href="index.html" alt="Logo del sitio de videos de música"></a>
            </div>
        </header>

    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="form-container">
        <!-- Contenedor del formulario -->
        <div class="containerForm">
            <form id="loginForm" method="POST">
                <!-- Grupo de campo de email -->
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required> <!-- Campo de entrada de correo electrónico -->
                    <label for="email" class="floating-label">Email</label> <!-- Etiqueta flotante para el campo email -->
                </div>

                <!-- Grupo de campo de contraseña -->
                <div class="form-group">
                    <input type="password" id="psw" name="psw" placeholder=" " required> <!-- Campo de entrada de contraseña -->
                    <label for="psw" class="floating-label">Contraseña</label> <!-- Etiqueta flotante para el campo contraseña -->

                    <!-- Enlace para mostrar/ocultar la contraseña -->
                    <a href="#" id="viewPassword3" aria-label="Mostrar contraseña" role="button" tabindex="0" onclick="togglePassword('psw', 'viewPassword3');">
                        <i class="fas fa-eye"></i> <!-- Ícono de "ojo" para mostrar u ocultar la contraseña -->
                    </a>
                </div>

                <!-- Botón de envío del formulario -->
                <button type="submit" class="registerbtn">Iniciar</button>
            </form>
            
            <!-- Enlace a la página de registro si no se tiene cuenta -->
            <div class="signin">
                <p>¿No tienes una cuenta? <a href="registro.html"><b>Regístrate</b></a></p>
            </div>
        </div>
    </div>

    <!-- Pie de página con enlaces sociales -->
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/danifdezmusic/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Enlace a Instagram -->
            <a href="https://www.youtube.com/channel/UCqV5TK3U78gh65XmJMsqP_Q" target="_blank"><i class="fab fa-youtube"></i></a> <!-- Enlace a YouTube -->
            <a href="https://www.tiktok.com/@danifdezmusic?lang=es" target="_blank"><i class="fa-brands fa-tiktok"></i></a> <!-- Enlace a TikTok -->
        </div>
        
        <!-- Texto de derechos reservados -->
        <p>&copy; 2024 Página de Videos de Música. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts para cargar la funcionalidad de Firebase y el archivo JavaScript para la página de login -->
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js"></script> <!-- Carga Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-auth.js"></script> <!-- Carga la parte de autenticación de Firebase -->
    <script type="module" src="login.js"></script> <!-- Carga el archivo JavaScript que maneja la lógica de inicio de sesión -->

    <!-- Función para mostrar/ocultar la contraseña -->
    <script>
        function togglePassword(inputId, iconId) {
            const passwordField = document.getElementById(inputId);  // Obtiene el campo de contraseña
            const icon = document.getElementById(iconId).querySelector('i');  // Obtiene el ícono de ojo

            // Cambia el tipo del campo de contraseña entre 'password' y 'text' para mostrar u ocultar la contraseña
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';  // Cambia el ícono a "ojo con línea"
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';  // Cambia el ícono a "ojo"
            }
        }
    </script>
</body>
</html>
