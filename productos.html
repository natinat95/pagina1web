<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración de la página -->
  <meta charset="UTF-8"> <!-- Codificación para admitir caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimización para dispositivos móviles -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad con navegadores antiguos -->
  <meta name="description" content="Página de productos de Dani Fernández"> <!-- Descripción para motores de búsqueda -->
  <meta name="author" content="Natalia Lara"> <!-- Autor de la página -->
  <meta name="keywords" content="productos, música, Dani Fernández"> <!-- Palabras clave para SEO -->
  <title>Productos Dani Fernández</title> <!-- Título de la página que aparece en la pestaña del navegador -->

  <!-- Fuentes de Google para estilizar el texto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- Biblioteca de iconos Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Normalize.css para restablecer estilos predeterminados del navegador -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Hoja de estilos personalizada para la página -->
  <link rel="stylesheet" href="styleProductos.css">

  <!-- Archivo JavaScript para manejar el componente personalizado "product-card" -->
  <script src="productos.js" defer></script>
</head>

<body>
  <div class="container"> <!-- Contenedor principal que agrupa todo el contenido -->

    <!-- Cabecera de la página -->
    <header>
      <div class="cabecera">
        <h1>Entradas Conciertos</h1> <!-- Título principal de la página -->
      </div>
      <div class="icono">
        <!-- Logo que enlaza a la página principal -->
        <a href="index.html"><img src="img/cascos2.jpeg" alt="Logo del sitio de videos de música"></a>
      </div>
    </header>

    <!-- Contenido principal -->
    <main>
          <!-- Template para la tarjeta de producto -->
    <template id="product-card-template">
      <div class="product-card">
          <div class="product-image">
              <img src="" alt="Imagen del producto" slot="image">
          </div>
          <div class="product-info">
              <h3>
                  <slot name="title">Título del producto</slot>
              </h3>
              <p>
                  <slot name="description">Descripción del producto</slot>
              </p>
              <p><span class="price">
                      <slot name="price">Precio</slot>
                  </span></p>
              <div class="buttons">
                  <button class="like-button">
                      Favorito
                      <i class="heart fas fa-heart"></i> <!-- Ícono de corazón -->
                  </button>
                  <button class="add-to-cart">Añadir al carrito</button>
              </div>
          </div>
      </div>
  </template>

  <!-- Contenedor donde se agregarán las tarjetas -->
  <div class="productos-container"></div>
    </main>

    <!-- Pie de página -->
    <footer>
      <div class="social-icons">
          <a href="https://www.instagram.com/danifdezmusic/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Enlace a Instagram -->
          <a href="https://www.youtube.com/channel/UCqV5TK3U78gh65XmJMsqP_Q" target="_blank"><i class="fab fa-youtube"></i></a> <!-- Enlace a YouTube -->
          <a href="https://www.tiktok.com/@danifdezmusic?lang=es" target="_blank"><i class="fa-brands fa-tiktok"></i></a> <!-- Enlace a TikTok -->
      </div>
      
      <!-- Texto de derechos reservados -->
      <p>&copy; 2024 Página de Videos de Música. Todos los derechos reservados.</p>
  </footer>
  </div>

  <!-- P5.js: Biblioteca de JavaScript para efectos visuales o gráficos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="p5.js"></script>
</body>
</html>
