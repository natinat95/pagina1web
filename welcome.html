<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Estilos CSS propios -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/dan.jpg');
            background-position: center;
            /* Centra la imagen */
            background-size: cover;
            /* Asegura que la imagen cubra todo el fondo */
            background-repeat: no-repeat;
            /* Evita que la imagen se repita */
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-container {
            background-color: #ffffff7a;
        }

        .welcome-container h1 {
            color: #000000;
        }

        .welcome-container p {
            color: #000000;
        }

        .success-message {
            color: green;
            /* Estilo para el mensaje de éxito */
            margin-bottom: 20px;
            /* Espacio debajo del mensaje */
        }

        #cerrarSesion {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ea210b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Bienvenido</h1>
        <p>¡Has iniciado sesión exitosamente!</p>
        <button id="cerrarSesion">Cerrar sesión</button>
    </div>
    <script>
        document.getElementById('cerrarSesion').addEventListener('click', function () {
            // Eliminar cualquier dato de sesión local (si lo hay)
            localStorage.removeItem('user');   // Si guardaste datos en localStorage
            sessionStorage.removeItem('user'); // Si guardaste datos en sessionStorage
            document.cookie = "nombre=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/"; // Elimina cookies (si las hay)

            // Redirigir a la página de inicio de sesión
            window.location.href = "index.html"; // Redirige a index.html
        });
    </script>
</body>

</html>
